<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0e9f9f, #0b7f7f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e94f37;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
    }

    .temp {
      font-size: 40px;
      font-weight: bold;
    }

    .city {
      font-size: 20px;
      font-weight: bold;
      margin-top: 8px;
    }

    .desc {
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="weather-box">
    <h2>Weather App</h2>

    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // ← apna OpenWeather ka API key yaha daalo

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultBox = document.getElementById("result");

      if (city === "") {
        resultBox.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod === "404") {
          resultBox.innerHTML = "<p>City not found.</p>";
          return;
        }

        resultBox.innerHTML = `
          <p class="temp">${data.main.temp}°C</p>
          <p class="city">${data.name}, ${data.sys.country}</p>
          <p class="desc">${data.weather[0].description}</p>
        `;
      } catch (error) {
        resultBox.innerHTML = "<p>Something went wrong. Try again.</p>";
      }
    }
  </script>

</body>
</html>
